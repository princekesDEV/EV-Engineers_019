<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
	  <div class="login-container">
		<div class="login-page-logo">
			<img src="./Assests/nykaa-logo.png" alt="nykaa-logo" class="logo">
		</div>
      <div class="title-text">
        <div class="title login">Login</div>
        <div class="title signup">Create Account</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <p>Email Address</p> <!-- Paragraph before the input -->
              <input type="text" placeholder="Enter your email" required />
            </div>
            <div class="field">
              <p>Password</p> <!-- Paragraph before the input -->
              <input type="password" placeholder="Enter your password" required />
            </div>
			<br>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" />
            </div>
            <div class="signup-link">
              Want to create account?<br> <a href="">Signup here</a>
            </div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <p>Name</p> <!-- Paragraph before the input -->
              <input type="text" placeholder="Enter your name" required />
            </div>
            <div class="field">
              <p>Email Address</p> <!-- Paragraph before the input -->
              <input type="text" placeholder="Enter your email" required />
            </div>
            <div class="field">
              <p>Password</p> <!-- Paragraph before the input -->
              <input type="password" placeholder="Enter your password" required />
            </div><br>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup" />
            </div>
            <div class="signup-link">
              Already have an account?<br> <a href="">Login now</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="login.js"></script>
  <!-- Done -->
</html>
